<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 
</head>
<script>
    $(function() {
        $.ajax({
            url: '/get',
            type: 'GET',
            success: function(obj) {
                var infoObj = obj;
                var div = $('<div>')
    .attr('class', 'list-group')
    .append($('<a>')
        .attr('class', 'list-group-item active')
        .append($('<h4>')
            .attr('class', 'list-group-item-heading'),
            $('<p1>')
            .attr('class', 'list-group-item-text').attr('id', 'p1'),
                $('<p>')
                .attr('class', 'list-group-item-text').attr('id', 'p2')));
                var infoh = '';
                $.each(infoObj,function(index, value){
					info = $(div).clone();
					$(info).find('h4').text("Nom host :" + value[1]);
					$(info).find('#p1').text("Espace disk : (total, used, free , percent)" + value[2]);
                    $(info).find('#p2').text("OS : " + value[3]);
					$('.jumbotron').append(info);
				});
                console.log(infoObj);
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
</script>
<body>
 
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Python Flask App</h3>
        </div>
            
        <div class="row marketing">
            <div class="col-lg-12">
                <h4>Info by psUtil</h4>
                <div class="jumbotron"></div>
                
            </div>
        
        </div>
        <footer class="footer">
            <p>&copy; Ma√ØwennB ElodieC</p>
        </footer>
    </div>
   
</body>
 
</html>
